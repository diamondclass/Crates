# Ulises Crates System
# Plugin based on https://github.com/ArkFlame/Crates

# Main command to access plugin functionality
plugin_main_command: ulises

# Prefix to messages
prefix: "&3Ulises &7|"

# Crate chest hologram display
hologram_lines:
  - "&b%displayname%"                       # hologram header line
  - "&7&o(( Right-click to open ))"         # interaction prompt

# Key item appearance
item:
  name: "&3Crate Key: &b%displayname%"       # item display name
  lore:
    - "&3Use this &b%displayname% &3key at the spawn point"  # item lore text

# Inventory GUI
inventory:
  title: "&3Opening: &b%displayname% Crate"  # inventory GUI title
